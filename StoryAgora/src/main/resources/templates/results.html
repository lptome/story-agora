<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Results</title>
<script th:replace="fragments/imports :: imports"></script>
</head>
<body>
   <div th:replace="fragments/navbar :: navbar"></div>
   <div class="container" style="margin-top: 2em">
      <div class="row">
         <div class="col-12 title">
            <h1>Search Results</h1>
         </div>
      </div>
      <div class="row story-results">
         <div class="col">
            <h1>Stories</h1>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <div th:if="${#sets.isEmpty(stories)}">
               <h6 style="font-style: italic; margin-left: 1em;">
                  0 stories found.
                  </h6>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <div th:replace="fragments/storyPreview :: story-preview"></div>
         </div>
      </div>
      <div class="row user-results">
         <div class="col">
            <h1>Users</h1>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <div th:if="${#lists.isEmpty(users)}">
               <h6 style="font-style: italic; margin-left: 1em;">0
                  users found.</h6>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <div th:replace="fragments/userPreview :: user-preview"></div>
         </div>
      </div>
   </div>
</body>
</html>
