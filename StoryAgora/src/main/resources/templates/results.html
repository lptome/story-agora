<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Results</title>
<script th:replace="fragments/imports :: imports"></script>
</head>
<body>
   <div th:replace="fragments/navbar :: navbar"></div>
   <div class="container" style="margin-top: 2em">
      <div class="row">
         <div class="col-12 title">
            <h1>Search Results</h1>
         </div>
      </div>
      <div class="row story-results">
         <h1>Stories</h1>
         <div class="col-12" th:each="story: ${stories}">
            <ul>
               <li><a
                  th:href="@{/story/{storyID}(storyID=${story.id})}"
                  th:text="${story.title}"></a></li>
            </ul>
         </div>
      </div>
      <div class="row user-results">
         <h1>Users</h1>
         <div class="col-12" th:each="user: ${users}">
            <ul>
               <li><a
                  th:href="@{/u/{userID}(userID=${user.username})}"
                  th:text="${user.name}"></a></li>
            </ul>
         </div>
      </div>
   </div>
</body>
</html>
