<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stories</title>
<script th:replace="fragments/imports :: imports"></script>
<link
   href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
   rel="stylesheet">
<script
   src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script src="/js/rich-text-editor.js" type="text/javascript"></script>
</head>
<body>
   <div th:replace="fragments/navbar :: navbar"></div>
   <div class="container">
      <h1 style="text-align: center; margin-top: 1em;">Create a new
         story</h1>
      <form class="col" id="contentForm" action="" method="post">
        <div th:replace="fragments/storyEditor :: storyEditor"></div>
         <div class="row">
            <div class="col-6">
               <button type="button" class="btn btn-primary" id="back">Back</button>
            </div>
            <div class="col-6">
               <button type="submit" class="btn btn-primary float-right"
                  id="publish">Publish</button>
            </div>
         </div>
      </form>
   </div>

</body>
</html>
