<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/imports :: imports"></script>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="'Edit Profile - ' + ${user.username}"></title>
</head>
<body>
   <div th:replace="fragments/navbar :: navbar"></div>
   <div class="container" style="margin-top: 4em">
      <div class="form-group">
         <form class="col" action="" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"> <input type="hidden"
               th:field="${user.id}">
            <div class="form-group row">
               <label class="col-12 col-lg-2">Display Name</label> <input
                  th:field="${user.name}" type="text"
                  class="form-control col-12 col-lg-3">
            </div>
            <div class="form-group row">
               <label class="col-12 col-lg-2">Biography</label>
               <textarea maxlength="150" class="form-control col-12 col-lg-10"
                  th:field="${user.biography}"></textarea>
            </div>
            <div class="form-group text-center">
               <button type="submit" class="btn btn-primary">Save
                  Changes</button>
            </div>
         </form>
      </div>


   </div>
</body>
</html>
