<!DOCTYPE html>
<html xmlns:th="https:www.//thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
<link rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
   integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
   crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.5.1.slim.js"
   integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
   crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#createStory").click(function() {
			window.location.href = "/createStory";
		});
	});
</script>
</head>
<body>
   <div class="container" style="margin-top: 2em">
      <div class="row">
         <div class="col-8">
            <h1>Story Agora Dashboard</h1>
         </div>
         <div class="col-4">
            <form action="/logout" method="post" class="float-right">
               <input type="hidden" th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}">
               <button type="submit" class="btn btn-primary">Logout</button>
            </form>
         </div>
      </div>
      <div class="row">
         <div class="col-4">
            <button type="button" class="btn btn-primary"
               id="createStory">Create a new Story</button>
         </div>
      </div>
   </div>
</body>
</html>
