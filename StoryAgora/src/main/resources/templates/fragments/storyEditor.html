<div th:fragment="storyEditor" class="story-editor">
   <input type="hidden" th:name="${_csrf.parameterName}"
      th:value="${_csrf.token}" /> <input type="hidden"
      th:field="${story.id}" /> <input type="hidden"
      th:field="${story.user}" />
   <div class="form-group row">
      <label for="title" class="col-12 col-form-label">Choose
         your title:</label> <input type="text" required class="form-control"
         th:field="${story.title}">
   </div>
   <div class="form-group row">
      <label for="summary" class="col-12 col-form-label">Please
         include a short summary describing your story.</label>
      <textarea id="summary" required maxlength="500"
         class="form-control col-12" th:field="${story.summary}"></textarea>
   </div>
   <div class="form-group row">
      <div class="col-12" style="margin-bottom: 1em">Please note
         that images and videos are not currently supported and
         attempting to publish stories containing them will result in
         failure and loss of work.</div>
      <textarea id="storyContent" name="editordata" required
         maxlength="5000" class="form-control col-12"
         th:field="${story.content}"> 
            </textarea>
</div>
