
<div th:fragment="navbar">
   <nav
      class="navbar navbar-expand-lg border-bottom navbar-light bg-light">
      <a class="navbar-brand">Story Agora</a>
      <button class="navbar-toggler" type="button"
         data-toggle="collapse" data-target="#navbarContent"
         aria-controls="navbarContent" aria-expanded="false"
         aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link"
               href="/dashboard">Home</a></li>
            <li class="nav-item"><a th:text=${user.username}
               class="nav-link" th:href="@{/u/{username}(username=${user.username})}"></a></li>
            <li class="nav-item">
               <form action="/logout" method="post" class="float-right">
                  <input type="hidden" th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}">
                  <button type="submit" class="btn btn-primary">Logout</button>
               </form>
            </li>
         </ul>
      </div>
   </nav>
</div>
