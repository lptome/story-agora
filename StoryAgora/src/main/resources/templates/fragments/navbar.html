
<div th:fragment="navbar">
   <nav class="navbar navbar-expand-lg border-bottom navbar-dark">
      <a class="navbar-brand d-none d-md-block" href="/dashboard">STORY AGORA</a>
      <div class="col">
         <form action="/results" class="form-inline">
            <input required class="form-control mr-2 col-6" type="search"
               name="search_query" placeholder="Search"
               aria-label="Search for a story">
            <button class="btn btn-outline-success" type="submit">Search</button>
         </form>
      </div>
      <button class="navbar-toggler" type="button"
         data-toggle="collapse" data-target="#navbarContent"
         aria-controls="navbarContent" aria-expanded="false"
         aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link"
               href="/dashboard">Home</a></li>
               <li class="nav-item"><a class="nav-link"
               href="/createStory">New Story</a></li>
            <li class="nav-item"><a
               class="nav-link"
               th:href="@{/u/{username}(username=${user.username})}">My Profile</a></li>
            <li class="nav-item">
               <form action="/logout" method="post"
                  class="text-center nav-link">
                  <input type="hidden" th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}">
                  <button type="submit" class="btn" id="logoutBtn">Logout</button>
               </form>
            </li>
         </ul>
      </div>
   </nav>
</div>
