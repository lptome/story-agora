<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stories</title>
<script th:replace="fragments/imports :: imports"></script>
<link
   href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
   rel="stylesheet">
<script
   src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script src="/js/rich-text-editor.js" type="text/javascript"></script>
</head>
<body>
   <div th:replace="fragments/navbar :: navbar"></div>
   <div class="container">
      <h1 style="text-align: center; margin-top: 1em;">Create a new
         story</h1>
      <form class="col" id="contentForm" action="" method="post">
         <input type="hidden" th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
         <div class="form-group row">
            <label for="title" class="col-12 col-form-label">Choose
               your title:</label> <input type="text" required
               class="form-control" th:field="${story.title}">
         </div>
         <div class="form-group row">
            <div class="col-12" style="margin-bottom: 1em">Please
               note that images and videos are not currently supported
               and attempting to publish stories containing them will
               result in failure and loss of work.</div>
            <textarea id="storyContent" name="editordata" required
               maxlength="5000" class="form-control col-12"
               th:field="${story.content}"> 
            </textarea>
         </div>
         <div class="row">
            <div class="col-6">
               <button type="button" class="btn btn-primary" id="back">Back</button>
            </div>
            <div class="col-6">
               <button type="submit" class="btn btn-primary float-right"
                  id="publish">Publish</button>
            </div>
         </div>
      </form>
   </div>

</body>
</html>
