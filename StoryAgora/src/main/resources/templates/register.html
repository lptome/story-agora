<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Create an account</title>
</head>
<body>
	<h2>Start sharing</h2>
	<h3>Create an account</h3>

	<form action="" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		Name: <input type="text" th:field="${user.name}"><br>
		Email address: <input type="text" th:field="${user.username}"><br> 
		Password: <input type="password" th:field="${user.password}"><br>
		Confirm Password: <input type="password" id="confirmPassword"><br>
		<button type="submit">Create Account</button>
	</form>
</body>
</html>
