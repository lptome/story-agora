<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.5.1.slim.js"
  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
  crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#back").click(function() {
			window.location.href = '/login';
		});
	});
</script>
<title>Create an account</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Join our community</h3>
      </div>
      <div class="card-body">
        <form action="" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}">
          <fieldset>
            <div class="form-group row">
              <div class="col-12">
                <input type="text" class="form-control"
                  placeholder="Display Name" th:field="${user.name}">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <input type="text" class="form-control"
                  placeholder="Username" th:field="${user.username}">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <input type="password" class="form-control"
                  placeholder="Password" th:field="${user.password}">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <input type="password" class="form-control"
                  placeholder="Confirm Password" id="confirmPassword">
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary m-2"
                id="back">Back</button>
              <button type="submit" class="btn btn-primary m-2">Create
                Account</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
