<!DOCTYPE html>
<html xmlns:th="https:www.//thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
<script th:replace="fragments/imports :: imports"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
   <div th:replace="fragments/navbar :: navbar"></div>
   <div class="container" style="margin-top: 2em">
      <div class="row">
         <div class="col-12 title">
            <h1 th:text="'Profile - ' + ${user.username}"></h1>
         </div>
      </div>
      <div class="row">
         <h1>Published Stories</h1>
         <div class="col-12" th:each="story: ${stories}">
            <ul>
               <li><a
                  th:href="@{/story/{storyID}(storyID=${story.id})}"
                  th:text="${story.title}"></a></li>
            </ul>
         </div>
      </div>
   </div>
</body>
</html>
