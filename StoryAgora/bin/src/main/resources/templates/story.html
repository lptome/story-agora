<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Stories</title>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous">
</head>
<body>
  <div class="container" th:if="${story != null}">
    <h1>Create a new story</h1>
    <div class="form-group row">
      <label for="title" class="col-12 col-form-label">Choose your
        title:</label> <input type="text" required class="form-control"
        th:field="${story.title}">
    </div>
    <div class="form-group row">
      <label for="content" class="col-12 col-form-label">Start
        writing:</label>
      <textarea required rows="25" maxlength="5000" class="form-control" style="resize: none"
        th:field="${story.content}"></textarea>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary">Publish</button>
      </div>
      <div class="col-6">
        <button class="btn btn-primary float-right">Go back</button>
      </div>
    </div>
  </div>

</body>
</html>
