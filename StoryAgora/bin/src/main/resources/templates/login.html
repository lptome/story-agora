<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Story Agora - Login</title>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.5.1.slim.js"
  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
  crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#createAcct").click(function() {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header"><h3>Please Login</h3></div>
      <div class="card-body">
        <form action="" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
          <fieldset>
            <div th:if="${param.error != null}"
              class="alert alert-danger" role="alert">
              Login failed
              <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                Reason: <span
                  th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" /></span>
              </div>
            </div>
            <div th:if="${param.logout != null}">You have been
              logged out.</div>
            <div class="form-group row ">
              <div class="col-12">
                <input type="text" class="form-control"
                  placeholder="Username" id="username" name="username" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <input type="password" class="form-control"
                  placeholder="Password" id="password" name="password" />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Log
                  in</button>
              </div>
              <div class="col-6">
                <button type="button"
                  class="btn btn-primary float-right" id="createAcct">Create
                  Account</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
